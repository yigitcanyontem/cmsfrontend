<div class="container p-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card m-5 text-center text-light bg-black bg-opacity-50">
        <div class="card-header">
          <h1 class="display-1 text-center mt-2">Create User</h1>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin(customerloginform)" class="container" #userForm="ngForm">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" size="50" [(ngModel)]="customerloginform['email']" required email>
              <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="text-danger">
                Invalid email format.
              </div>
            <div>
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control " size="50"  [(ngModel)]="customerloginform.password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success mt-3 ">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
