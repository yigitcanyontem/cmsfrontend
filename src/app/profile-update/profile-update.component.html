<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card m-5 text-center text-light bg-black bg-opacity-50">
      <div class="card-header">
        <h1 class="display-1 text-center mt-2">Update User</h1>
      </div>
      <div class="card-body">
        <p>Fill what you want to change</p>
        <form (ngSubmit)="onUpdateUser(customerupdatemodel)" class="container" #userForm="ngForm">
          <input type="file" (change)="onFileSelected($event)"/>
          <div>
            <label for="telNo" class="form-label">Tel No:</label>
            <input type="tel" id="telNo" name="telNo" class="form-control" size="50" [(ngModel)]="customerupdatemodel['telNo']" required pattern="[0-9]{10}">
            <div *ngIf="userForm.controls['telNo'].invalid && userForm.controls['telNo'].touched" class="text-danger">
              Invalid phone number format. Please enter a 10-digit number.
            </div>
          </div>
          <div>
            <label for="oldpassword" class="form-label">Old Password:</label>
            <input type="password" id="oldpassword" name="oldpassword" class="form-control mb-2" size="50" [(ngModel)]="customerupdatemodel.oldpassword" required>
          </div>
          <div>
            <label for="password" class="form-label">New Password:</label>
            <input type="password" id="password" name="password" class="form-control " size="50"  [(ngModel)]="customerupdatemodel.password" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success mt-3 ">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
