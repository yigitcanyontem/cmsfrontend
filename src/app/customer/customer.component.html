
<div class="row justify-content-center mt-5">
  <div class="col-lg-8">
    <div class="text-center p-5">
      <div class="mat-elevation-z8  ">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="customer-table table table-dark  table-striped table-fit table-bordered table-hover align-middle " matSort #empTbSort="matSort">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> ID </th>
              <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> FIRST NAME </th>
              <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> LAST NAME </th>
              <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> EMAIL </th>
              <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
            </ng-container>
            <ng-container matColumnDef="telNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> TEL NO </th>
              <td mat-cell *matCellDef="let customer"> {{customer.telNo}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> GENDER </th>
              <td mat-cell *matCellDef="let customer"> {{customer.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef  class="text-center"> VIEW </th>
              <td mat-cell *matCellDef="let customer">
                <button type="button" class="btn btn-light" routerLink="/customer/{{customer.id}}" >View</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-center"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements" class="bg-dark-subtle ">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
